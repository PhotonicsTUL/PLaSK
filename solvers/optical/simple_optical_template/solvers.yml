- solver: SimpleOpticalCyl2D
  lib: simple_optical_template
  category: optical
  help: >
    Scalar optical solver based on solve Helmholtz equation.

  geometry: Geometry2DCylindrical
  need mesh: false
  
  providers:
   - outLightMagnitude
   - outRefractiveIndex


- solver: SimpleOpticalCar2D
  lib: simple_optical_template
  category: optical
  help: >
    Scalar optical solver baser on solve Helmholtz equation for Cartesian 2D geometry
    
  geometry: Geometry2DCartesian
  need mesh: false
  
  providers:
   - outLightMagnitude
   - outRefractiveIndex
  